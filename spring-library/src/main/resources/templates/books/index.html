<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head :insert="~{fragments/fragments :: head}">
</head>

<body>
	<header th:insert="~{fragments/navbar :: navbar('books')}"></header>

	<main class="container">
		<div class="row">
			<div class="col-12">

				<th:block th:if="${books.size() > 0} ">
					<h1 class="py-4 mb-2 text-center">
						Book list:
					</h1>
					<div class="mb-3">
						<a href="" class="btn btn-lg btn-primary">Create new book</a>
					</div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Title</th>
								<th>Author</th>
								<th>ISBN</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="book : ${books}">
								<td th:text="${book.id}"></td>
								<td th:text="${book.title}"></td>
								<td th:text="${book.author}"></td>
								<td th:text="${book.isbn}"></td>
								
								<td class>
									<a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-primary">
										Show
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</th:block>
				<th:block th:unless="${books.size() > 0}">
					<h3 calss="py-5 text-center">
						No Book are available this time...
					</h3>
				</th:block>

			</div>
		</div>
	</main>

	<footer th:replace="~{fragments/fragments :: footer}"></footer>
	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>

</html>
